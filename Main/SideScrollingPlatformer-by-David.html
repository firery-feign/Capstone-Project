<style>

  body {
    background-color: lightcyan;
    color: #ffffff;
    margin-top: 0;
    margin-left: 0;
    margin-bottom: 0;
    overflow: hidden;
  }
    #bg {

        background-image: url("mainMenuBg.png");
        background-repeat: repeat-x;
        background-size: 100% 100%;
        animation: bgScrollLeft 20s linear infinite;
        overflow: hidden;
        margin-top: 0;
        margin-left: 0;
        position: relative;
    }




    root{
      --scrollWidth: 100px;
      --backgroundHeight: 100px;
      --backgroundWidth: 100px;
      --platformwidth: 1px;
      --platformheight: 1px;
      --groundh:1px;
      --groundw:1px;
      --groundAnimation: 'running';
    }

    .platform {
      width: var(--platformwidth);
      height: var(--platformheight);
      
    }

    .ground {
      background-image: url("ground_platform_dirt.png");
      width: var(--groundw);
      height: var(--groundh);
      animation: bgScrollLeft 15s linear infinite;
      background-repeat: repeat-x;
      position: absolute;
      bottom: 0;
      z-index: 12;
      background-size: 100%;
      animation-play-state: var(--groundAnimation);
      
    }


    
  @keyframes bgScrollLeft {
    from {
      background-position: 0 0;
    }
    to {
      background-position: var(--scrollWidth) 0;
    }
  }

  .background {
    height: var(--backgroundHeight);
    width: var(--backgroundWidth);
    overflow: hidden;
    align-self: center;
    margin: auto;
    z-index:1;
    position: absolute;
  }

  .myMenuBackground {
    background-color: lightcyan;
    height: 800px;
    width: 600px;
    margin: auto;
    align-self: center;
    position: relative;
    border: 5px solid lightgreen;
    border-radius: 8px;
    z-index: 20;
  }

  
</style>

<script>

  function backgroundFun() {
    var w = 800;
    var h = 800;
    var fw = parseInt(w) * -2;
    var gh = parseFloat(h) * 0.15;
    console.log(gh);
    document.documentElement.style
      .setProperty('--scrollWidth', fw + "px");
    
    
    document.documentElement.style
    .setProperty('--backgroundWidth', w + 'px')
    document.documentElement.style
    .setProperty('--backgroundHeight', h + 'px');

    document.documentElement.style
    .setProperty('--groundw', w + 'px')

    document.documentElement.style
    .setProperty('--groundh', gh + 'px')
    
  }

  function myAnimationPause() {
    document.getElementById('bg').style.animationPlayState = "paused";
    document.documentElement.style
    .setProperty('--groundAnimation', "paused");
  }
  
 

</script>

<body onload="{backgroundFun(); myAnimationPause()}">
  
  
    <canvas id="bg" class="background"></canvas>

    <div class="ground"></div>

    

</body>
