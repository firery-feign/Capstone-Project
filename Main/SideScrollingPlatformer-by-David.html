<style>

  body {
    background-color: #000000;
    color: #ffffff;
    margin-top: 0;
    margin-left: 0;
    margin-bottom: 0;
    overflow: hidden;
  }
    #bg {
        background-image: url("mainMenuBg.png");
        background-repeat: repeat-x;
        background-size: 100% 100%;
        animation: bgScrollLeft 20s linear infinite;
        overflow: hidden;
        margin-top: 0;
        margin-left: 0;
        position: relative;
    }




    root{
      --scrollWidth: 100px;
      --backgroundHeight: 100px;
      --backgroundWidth: 100px;
      --platformwidth: 1px;
      --platformheight: 1px;
      --groundh:1px;
      --groundw:1px;
    }

    .platform {
      width: var(--platformwidth);
      height: var(--platformheight);
      
    }

    .ground {
      background-image: url("ground_platform_dirt.png");
      width: var(--groundw);
      height: var(--groundh);
      animation: bgScrollLeft 15s linear infinite;
      background-repeat: repeat-x;
      position: absolute;
      bottom: 0;
      
    }


    
  @keyframes bgScrollLeft {
    from {
      background-position: 0 0;
    }
    to {
      background-position: var(--scrollWidth) 0;
    }
  }

  .background {
    height: var(--backgroundHeight);
    width: var(--backgroundWidth);
    overflow: hidden;
    margin-top: 0;
    margin-left: 0;
    margin-bottom: 0;
  }

  
</style>

<script>

  function backgroundFun() {
    var w = window.innerWidth;
    var h = window.innerHeight;
    var fw = parseInt(w) * -2;
    var gh = parseFloat(h) * 0.15;
    console.log(gh);
    document.documentElement.style
      .setProperty('--scrollWidth', fw + "px");
    
    
    document.documentElement.style
    .setProperty('--backgroundWidth', w + 'px')
    document.documentElement.style
    .setProperty('--backgroundHeight', h + 'px');

    document.documentElement.style
    .setProperty('--groundw', w + 'px')

    document.documentElement.style
    .setProperty('--groundh', gh + 'px')
    
  }
  

</script>

<body onload="{backgroundFun()}">
  <div id="bg" class="background">
    <div class="ground"></div>

    


  </div>

</body>
